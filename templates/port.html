<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>rescan</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <script async src="https://arc.io/widget.js#JqdhCJKH"></script>

        <meta name="description" content="TCP Port {{ port }} - {{data['formattedSize']}} of data">

        <meta property="twitter:title" content="rescan">

        <meta property="og:url" content="https://rescan.retarders.wtf/port/{{ port }}">
        <meta property="og:title" content="rescan">
        <meta property="og:sitename" content="rescan">
        <meta property="og:description" content="TCP Port {{ port }} - {{data['formattedSize']}} of data">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Port {{ port }} / TCP
                </h1>
                <p class="subtitle">
                    <p>
                        {{ data['formattedSize'] }}
                    </p>
                    <p>
                        {{ data['formattedLines'] }} Servers
                    </p>
                </p>
                <br>
                <a class="button is-link" href="/get/{{ port }}">download</a>
            </div>
        </section>
    </body>
</html>
